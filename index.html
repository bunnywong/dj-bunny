<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ BunnY</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <style>
        body {
            background-color: black;
            color: white;
        }
      .container {
            margin-top: 50px;
        }
      .btn {
            width: 100%;
            max-height: 150px;
            aspect-ratio: 1;
            padding: 10px;
            border-radius: 10px;
            background-color: #1e1e1e; /* Base color */
            border: 1px solid #2d2d2d;
            color: #ffffff;
            font-weight: 500;
            display: grid;
            place-items: center;
            text-align: center;
            transition: all 0.2s ease-in-out;
            font-size: 0.85rem;
        }

        /* Odd buttons */
        .btn:nth-child(odd) {
            background-color: #1e1e1e;
            border-color: #2d2d2d;
        }

        /* Even buttons */
        .btn:nth-child(even) {
            background-color: #2d2d2d;
            border-color: #3d3d3d;
        }

        /* Hover states */
        .btn:nth-child(odd):hover {
            background-color: #2d2d2d;
            transform: translateY(-2px);
        }

        .btn:nth-child(even):hover {
            background-color: #3d3d3d;
            transform: translateY(-2px);
        }

        /* Update flash animation for odd buttons */
        @keyframes buttonFlashOdd {
            0% { background-color: #1e1e1e; }
            50% { background-color: #3d3d3d; }
            100% { background-color: #1e1e1e; }
        }

        /* Update flash animation for even buttons */
        @keyframes buttonFlashEven {
            0% { background-color: #2d2d2d; }
            50% { background-color: #4d4d4d; }
            100% { background-color: #2d2d2d; }
        }

        /* Apply different animations based on odd/even */
        .btn:nth-child(odd).button-flash {
            animation: buttonFlashOdd 0.3s ease;
        }

        .btn:nth-child(even).button-flash {
            animation: buttonFlashEven 0.3s ease;
        }

        #buttonContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        @media (max-width: 767px) {
          .btn {
                flex: 0 0 calc(50% - 10px);
                width: calc(50% - 10px);
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
          .btn {
                flex: 1 1 calc(33.333% - 5px);
            }
        }

        @media (min-width: 992px) {
          .btn {
                flex: 1 1 calc(20% - 5px);
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row" id="buttonContainer"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        const sounds = [
            'sounds/haha.mp3',
            'sounds/my-mom.mp3',
            'sounds/hit-ear.mp3',
            'sounds/fart.mp3',
            'sounds/don-bell.mp3',
            'sounds/bo-smile.mp3',
            'sounds/applause-lite.mp3',
            'sounds/applause-max.mp3',
        ];

        let currentAudio = null;
        let currentButton = null;
        let currentSoundIndex = null;
        let lastClickTime = 0;
        const doubleClickDelay = 300; // Time window for double click in milliseconds

        function playSound(index, isDoubleClick = false) {
            const now = Date.now();
            
            // Check for double click
            if (currentAudio && currentSoundIndex === index && (now - lastClickTime) < doubleClickDelay) {
                stopSound();
                return;
            }
            
            // Update last click time
            lastClickTime = now;
            
            // If not a double click, proceed with normal play
            if (!isDoubleClick) {
                // Stop previous sound if any
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    if (currentButton) {
                        currentButton.classList.remove('button-fade-out');
                    }
                }

                // Play new sound
                currentAudio = new Audio(sounds[index]);
                currentButton = document.querySelectorAll('.btn')[index];
                currentSoundIndex = index;
                currentAudio.play();
            }
        }

        function createButtons() {
            const buttonContainer = document.getElementById('buttonContainer');
            for (let i = 0; i < sounds.length; i++) {
                const buttonIndex = (i + 1) % 10;
                const fileName = sounds[i].split('/').pop()
                    .replace('.mp3', '')
                    .replace(/-/g, ' ');
                
                const buttonName = `${buttonIndex}: ${fileName}`;
                const button = document.createElement('button');
                button.className = 'btn btn-primary';
                button.innerText = buttonName;
                
                // Use click instead of onclick to handle double clicks
                button.addEventListener('click', (event) => {
                    playSound(i);
                });
                
                buttonContainer.appendChild(button);
            }
        }

        // Keep other existing event listeners and functions the same
        document.addEventListener('click', (event) => {
            if (!event.target.classList.contains('btn')) {
                stopSound();
            }
        });

        // Update container to prevent click propagation from buttons
        document.querySelector('.container').addEventListener('click', (event) => {
            // Stop propagation only for button clicks
            if (event.target.classList.contains('btn')) {
                event.stopPropagation();
            }
        });

        // Keep existing keyboard controls
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (key >= '0' && key <= '9') {
                const index = parseInt(key);
                const soundIndex = index === 0? sounds.length - 1 : index - 1;
                playSound(soundIndex);
                
                // Flash the corresponding button
                const buttons = document.querySelectorAll('.btn');
                const button = buttons[soundIndex];
                button.classList.add('button-flash');
                
                // Remove the animation class after it completes
                setTimeout(() => {
                    button.classList.remove('button-flash');
                }, 300); // Match this with animation duration (0.3s = 300ms)
                
            } else if (key === ' ' || key === 'Escape') {
                event.preventDefault();
                stopSound();
            }
        });

        // Create buttons on page load
        createButtons();
    </script>
</body>
</html>

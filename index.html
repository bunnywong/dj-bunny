<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ BunnY</title>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container text-center">
        <div class="row" id="buttonContainer"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        const sounds = [
            'sounds/effect/haha.mp3',
            'sounds/effect/my-mom.mp3',
            'sounds/effect/hit-ear.mp3',
            'sounds/effect/fart.mp3',
            'sounds/effect/don-bell.mp3',
            'sounds/effect/air-bell.mp3',
            'sounds/effect/bo-smile.mp3',
            'sounds/effect/applause-lite.mp3',
            'sounds/effect/applause-max.mp3',
        ];

        let currentAudio = null;
        let currentButton = null;
        let currentSoundIndex = null;
        let lastClickTime = 0;
        const doubleClickDelay = 300; // Time window for double click in milliseconds

        function playSound(index, isDoubleClick = false) {
            const now = Date.now();
            
            // Check for double click
            if (currentAudio && currentSoundIndex === index && (now - lastClickTime) < doubleClickDelay) {
                stopSound();
                return;
            }
            
            // Update last click time
            lastClickTime = now;
            
            // If not a double click, proceed with normal play
            if (!isDoubleClick) {
                // Stop previous sound if any
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    if (currentButton) {
                        currentButton.classList.remove('button-fade-out');
                    }
                }

                // Play new sound
                currentAudio = new Audio(sounds[index]);
                currentButton = document.querySelectorAll('.btn')[index];
                currentSoundIndex = index;
                currentAudio.play();
            }
        }

        function createButtons() {
            const buttonContainer = document.getElementById('buttonContainer');
            const emojis = {
                'haha': '😂',
                'my mom': '👩',
                'hit ear': '👂',
                'fart': '💨',
                'don bell': '🔔',
                'air bell': '💺',
                'bo smile': '😊',
                'applause lite': '👏',
                'applause max': '👏👏'
            };

            for (let i = 0; i < sounds.length; i++) {
                const buttonIndex = (i + 1) % 10;
                const fileName = sounds[i].split('/').pop()
                    .replace('.mp3', '')
                    .replace(/-/g, ' ');
                
                const emoji = emojis[fileName] || '🎵'; // Default to musical note if no emoji match
                const buttonName = `${buttonIndex}. ${fileName} ${emoji}`;
                
                const button = document.createElement('button');
                button.className = 'btn btn-primary';
                button.innerText = buttonName;
                
                button.addEventListener('click', (event) => {
                    playSound(i);
                });
                
                buttonContainer.appendChild(button);
            }
        }

        // Keep other existing event listeners and functions the same
        document.addEventListener('click', (event) => {
            // Check if click is not on a button and not inside the button container
            if (!event.target.classList.contains('btn') && !event.target.closest('#buttonContainer')) {
                stopSound();
            }
        });

        // Update container to prevent click propagation from buttons
        document.querySelector('.container').addEventListener('click', (event) => {
            // Stop propagation only for button clicks
            if (event.target.classList.contains('btn')) {
                event.stopPropagation();
            }
        });

        // Keep existing keyboard controls
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (key >= '0' && key <= '9') {
                const index = parseInt(key);
                const soundIndex = index === 0? sounds.length - 1 : index - 1;
                playSound(soundIndex);
                
                // Flash the corresponding button
                const buttons = document.querySelectorAll('.btn');
                const button = buttons[soundIndex];
                button.classList.add('button-flash');
                
                // Remove the animation class after it completes
                setTimeout(() => {
                    button.classList.remove('button-flash');
                }, 300); // Match this with animation duration (0.3s = 300ms)
                
            } else if (key === ' ' || key === 'Escape') {
                event.preventDefault();
                stopSound();
            }
        });

        // Create buttons on page load
        createButtons();

        // Add this function if it's not already defined
        function stopSound() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                if (currentButton) {
                    currentButton.classList.remove('button-fade-out');
                }
                currentAudio = null;
                currentButton = null;
                currentSoundIndex = null;
            }
        }
    </script>
</body>
</html>

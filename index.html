<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Effect App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
      .container {
            margin-top: 50px;
        }
      .btn {
            width: 100%;
            max-height: 150px;
            aspect-ratio: 1;
            padding: 10px;
            border-radius: 10px;
            background-color: #1e1e1e; /* Base color */
            border: 1px solid #2d2d2d;
            color: #ffffff;
            font-weight: 500;
            display: grid;
            place-items: center;
            text-align: center;
            transition: all 0.2s ease-in-out;
            font-size: 0.85rem;
        }

        /* Odd buttons */
        .btn:nth-child(odd) {
            background-color: #1e1e1e;
            border-color: #2d2d2d;
        }

        /* Even buttons */
        .btn:nth-child(even) {
            background-color: #2d2d2d;
            border-color: #3d3d3d;
        }

        /* Hover states */
        .btn:nth-child(odd):hover {
            background-color: #2d2d2d;
            transform: translateY(-2px);
        }

        .btn:nth-child(even):hover {
            background-color: #3d3d3d;
            transform: translateY(-2px);
        }

        /* Update flash animation for odd buttons */
        @keyframes buttonFlashOdd {
            0% { background-color: #1e1e1e; }
            50% { background-color: #3d3d3d; }
            100% { background-color: #1e1e1e; }
        }

        /* Update flash animation for even buttons */
        @keyframes buttonFlashEven {
            0% { background-color: #2d2d2d; }
            50% { background-color: #4d4d4d; }
            100% { background-color: #2d2d2d; }
        }

        /* Apply different animations based on odd/even */
        .btn:nth-child(odd).button-flash {
            animation: buttonFlashOdd 0.3s ease;
        }

        .btn:nth-child(even).button-flash {
            animation: buttonFlashEven 0.3s ease;
        }

        #buttonContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        @media (max-width: 767px) {
          .btn {
                flex: 0 0 calc(50% - 10px);
                width: calc(50% - 10px);
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
          .btn {
                flex: 1 1 calc(33.333% - 5px);
            }
        }

        @media (min-width: 992px) {
          .btn {
                flex: 1 1 calc(20% - 5px);
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Sound Effect DJ</h1>
        <div class="row" id="buttonContainer"></div>
    </div>

    <script>
        const sounds = [
            'sounds/sound_haha.mp3',
            'sounds/sound_my-mom.mp3',
            'sounds/sound_hit-ear.mp3',
            'sounds/sound_fart.mp3',
            'sounds/sound_don-bell.mp3',
            'sounds/sound_whats-jp.mp3',
            'sounds/sound_applause-lite.mp3',
            'sounds/sound_applause-max.mp3',
            'sounds/sound_ball-game-hyper.mp3',
        ];

        let currentAudio = null;

        function playSound(index) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0; /* Reset the audio to the start */
            }
            currentAudio = new Audio(sounds[index]);
            currentAudio.play();
        }

        function stopSound() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0; /* Reset the audio to the start */
                currentAudio = null; /* Clear the reference */
            }
        }

        function createButtons() {
            const buttonContainer = document.getElementById('buttonContainer');
            // Create buttons in order 1-9, then 0
            for (let i = 0; i < sounds.length; i++) {
                const buttonIndex = (i + 1) % 10; /* Button names: 1-9, then 0 */
                const buttonName = `${buttonIndex}: ${sounds[i].split('/').pop().replace('.mp3', '')}`;
                const button = document.createElement('button');
                button.className = 'btn btn-primary';
                button.innerText = buttonName;
                button.onclick = () => playSound(i);
                buttonContainer.appendChild(button);
            }
        }

        // Add click event listener to document
        document.addEventListener('click', (event) => {
            // Check if the click was outside any button
            if (!event.target.classList.contains('btn')) {
                stopSound();
            }
        });

        // Update container to prevent click propagation from buttons
        document.querySelector('.container').addEventListener('click', (event) => {
            // Stop propagation only for button clicks
            if (event.target.classList.contains('btn')) {
                event.stopPropagation();
            }
        });

        // Keep existing keyboard controls
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (key >= '0' && key <= '9') {
                const index = parseInt(key);
                const soundIndex = index === 0? sounds.length - 1 : index - 1;
                playSound(soundIndex);
                
                // Flash the corresponding button
                const buttons = document.querySelectorAll('.btn');
                const button = buttons[soundIndex];
                button.classList.add('button-flash');
                
                // Remove the animation class after it completes
                setTimeout(() => {
                    button.classList.remove('button-flash');
                }, 300); // Match this with animation duration (0.3s = 300ms)
                
            } else if (key === ' ' || key === 'Escape') {
                event.preventDefault();
                stopSound();
            }
        });

        // Create buttons on page load
        createButtons();
    </script>
</body>
</html>
